version: 4.0.65
steps:
  - prompt: Click on "Pricing" in the header.
    commands:
      - command: hover-text
        text: Pricing
        description: link in the header
        action: click
  - prompt: Assert that the pricing page loads.
    commands:
      - command: assert
        expect: the pricing page is visible with "Pricing and Support" heading
  - prompt: >-
      Verify that pricing details are displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: >-
          pricing details are displayed with "Platform Free", "Platform
          Starter", and "Platform Pro"
