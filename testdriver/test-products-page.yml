steps:
  - prompt: Click on "Products" in the header.
    commands:
      - command: hover-text
        text: Products
        description: link in the header
        action: click
  - prompt: Assert that the products page loads.
    commands:
      - command: assert
        expect: the products menu is visible
  - prompt: Assert that the products page loads.
    commands:
      - command: hover-text
        text: Overview
        description: link under Products
        action: click
      - command: assert
        expect: the products page is loaded
  - prompt: >-
      Verify that product options are displayed.  # Use the content of the file
      from the environment
    commands:
      - command: scroll-until-text
        text: Features
        direction: down
      - command: assert
        expect: product options are visible
